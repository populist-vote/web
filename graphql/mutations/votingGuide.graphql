mutation UpsertVotingGuide(
  $id: ID
  $electionId: ID!
  $title: String
  $description: String
) {
  upsertVotingGuide(
    input: {
      id: $id
      electionId: $electionId
      title: $title
      description: $description
    }
  ) {
    id
    electionId
    title
    description
  }
}

mutation UpsertVotingGuideCandidate(
  $votingGuideId: ID!
  $candidateId: ID!
  $isEndorsement: Boolean
  $note: String
) {
  upsertVotingGuideCandidate(
    input: {
      votingGuideId: $votingGuideId
      candidateId: $candidateId
      isEndorsement: $isEndorsement
      note: $note
    }
  ) {
    note
    politician {
      fullName
      party
      upcomingRace {
        title
        candidates {
          fullName
        }
      }
    }
  }
}
