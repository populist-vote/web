query ElectionBySlug(
  $slug: String!
  $raceFilter: ElectionRaceFilter
  $first: Int
  $after: String
) {
  electionBySlug(slug: $slug) {
    ...electionFields
    races(filter: $raceFilter, first: $first, after: $after) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        endCursor
        startCursor
      }
      edges {
        cursor
        node {
          ...RaceFields
        }
      }
    }
  }
}

query RaceById($id: String!) {
  raceById(id: $id) {
    ...RaceFields
  }
}

query RaceBySlug($slug: String!) {
  raceBySlug(slug: $slug) {
    ...RaceFields
  }
}

query RaceIndex($pageSize: Int, $cursor: String, $filter: RaceFilter) {
  races(first: $pageSize, after: $cursor, filter: $filter) {
    edges {
      node {
        id
        slug
        raceType
        office {
          name
          title
          subtitle
        }
        electionDate
      }
    }
  }
}
