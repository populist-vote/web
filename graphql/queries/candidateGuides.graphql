query CandidateGuideById($id: ID!) {
  candidateGuideById(id: $id) {
    ...CandidateGuideFields
  }
}

query Submissions($organizationId: ID!, $filter: QuestionSubmissionsFilter!) {
  submissions(organizationId: $organizationId, filter: $filter) {
    id
    createdAt
    updatedAt
    candidateGuideEmbed {
      race {
        title
      }
    }
    politician {
      id
      slug
      fullName
    }
    response
    editorial
    translations
    question {
      id
      prompt
      responseCharLimit
    }
  }
}

query ExistingQuestionSubmission(
  $candidateId: ID!
  $questionId: ID!
  $organizationId: ID!
) {
  relatedQuestionSubmissionByCandidateAndQuestion(
    candidateId: $candidateId
    questionId: $questionId
    organizationId: $organizationId
  ) {
    id
    response
    editorial
    sentiment
    createdAt
    updatedAt
    translations
    politician {
      id
      slug
      fullName
      email
      party {
        name
      }
      assets {
        thumbnailImage160
      }
    }
    question {
      id
      prompt
      responseCharLimit
    }
  }
}
