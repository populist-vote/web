fragment EmbedFields on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  createdAt
  updatedAt
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

query EmbedDeployments($id: ID!) {
  embedById(id: $id) {
    origins {
      url
      lastPingAt
    }
  }
}

query LegislationEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    bill {
      ...EmbedBillFields
    }
  }
}

query LegislationTrackerEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    bills {
      ...EmbedBillFields
    }
  }
}

query PoliticianEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    politician {
      ...BasicInfo
      ...Bio
      ...Endorsements
      ...ElectionInfo
      raceWins
      raceLosses
      yearsInPublicOffice
      currentOffice {
        title
        subtitleShort
      }
    }
  }
}

query CandidateGuideEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    candidateGuide {
      id
      name
      createdAt
      updatedAt
      organizationId
      submissionCount
      submissionsOpenAt
      submissionsCloseAt
      questions {
        id
        prompt
        responseCharLimit
        responsePlaceholderText
        allowAnonymousResponses
        translations
        issueTags {
          slug
          name
        }
      }
    }
    race {
      ...RaceFields
      election {
        title
        electionDate
      }
    }
  }
}

query RaceEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    race {
      id
      title
      office {
        name
      }
      state
      election {
        electionDate
        title
      }
      candidates {
        id
        fullName
      }
    }
  }
}

query QuestionEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    question {
      id
      prompt
      responseCharLimit
      responsePlaceholderText
      allowAnonymousResponses
      submissions {
        id
        response
        editorial
        sentiment
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
      commonWords {
        word
        count
      }
      sentimentCounts {
        sentiment
        count
      }
    }
  }
}

query PollEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    poll {
      id
      prompt
      options {
        id
        optionText
      }
      allowAnonymousResponses
      allowWriteInResponses
      submissions {
        id
        option {
          id
          optionText
        }
        writeInResponse
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
    }
  }
}

query ConversationEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    organizationId
    conversation {
      id
      topic
      description
      statements {
        id
        content
        supportVotes
        opposeVotes
        neutralVotes
        percentVoted
        createdAt
        voteByUserOrSession
        moderationStatus
        author {
          id
          firstName
          lastName
          profilePictureUrl
        }
      }
    }
  }
}

query BasicElectionById($id: ID!) {
  electionById(id: $id) {
    id
    title
    electionDate
    state
  }
}

query MyBallotByAddress(
  $electionId: ID!
  $address: AddressInput!
  $endorserId: UUID
) {
  electionById(id: $electionId) {
    racesByAddress(address: $address) {
      electionId
      officeId
      id
      slug
      raceType
      voteType
      title
      state
      electionDate
      isSpecialElection
      numElect
      party {
        name
        fecCode
      }
      office {
        id
        name
        title
        subtitle
        subtitleShort
        state
        county
        municipality
        district
        electionScope
        districtType
        politicalScope
        incumbents {
          id
          fullName
          party {
            name
          }
          thumbnailImageUrl
          assets {
            thumbnailImage160
          }
        }
      }
      candidates(endorserId: $endorserId) {
        id
        slug
        fullName
        email
        phone
        party {
          name
        }
        assets {
          thumbnailImage160
        }
      }
      results {
        totalVotes
        precinctReportingPercentage
        votesByCandidate {
          candidateId
          votes
          votePercentage
        }
        winners {
          id
        }
      }
      relatedEmbeds {
        id
        organizationId
        embedType
        origins {
          url
          pageTitle
        }
        race {
          title
        }
      }
    }
    ballotMeasuresByAddress(address: $address) {
      id
      title
      description
      state
      ballotMeasureCode
      yesVotes
      noVotes
      numPrecinctsReporting
      totalPrecincts
      electionScope
    }
  }
}
