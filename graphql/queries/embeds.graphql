fragment EmbedFields on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  createdAt
  updatedAt
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

query EmbedDeployments($id: ID!) {
  embedById(id: $id) {
    origins {
      url
      lastPingAt
    }
  }
}

query LegislationEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    bill {
      ...EmbedBillFields
    }
  }
}

query LegislationTrackerEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    bills {
      ...EmbedBillFields
    }
  }
}

query PoliticianEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    politician {
      ...BasicInfo
      ...Bio
      ...Endorsements
      ...ElectionInfo
      raceWins
      raceLosses
      yearsInPublicOffice
      currentOffice {
        title
        subtitleShort
      }
    }
  }
}

query CandidateGuideEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    candidateGuide {
      ...CandidateGuideFields
    }
    race {
      ...RaceFields
      election {
        title
        electionDate
      }
    }
  }
}

query RaceEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    race {
      id
      title
      office {
        name
      }
      state
      election {
        electionDate
        title
      }
      candidates {
        id
        fullName
      }
    }
  }
}

query QuestionEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    question {
      id
      prompt
      responseCharLimit
      responsePlaceholderText
      allowAnonymousResponses
      submissions {
        id
        response
        editorial
        sentiment
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
      commonWords {
        word
        count
      }
      sentimentCounts {
        sentiment
        count
      }
    }
  }
}

query PollEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
    poll {
      id
      prompt
      options {
        id
        optionText
      }
      allowAnonymousResponses
      allowWriteInResponses
      submissions {
        id
        option {
          id
          optionText
        }
        writeInResponse
        createdAt
        updatedAt
        respondent {
          name
          email
        }
      }
      submissionCountByDate {
        date
        count
      }
    }
  }
}

query BasicElectionById($id: ID!) {
  electionById(id: $id) {
    id
    title
    electionDate
    state
  }
}

query MyBallotByAddress($electionId: ID!, $address: AddressInput!) {
  electionById(id: $electionId) {
    racesByAddress(address: $address) {
      electionId
      officeId
      ...RaceFields
      relatedEmbeds {
        id
        embedType
        origins {
          url
          pageTitle
        }
        race {
          title
        }
      }
    }
    ballotMeasuresByAddress(address: $address) {
      id
      title
      description
      state
      ballotMeasureCode
      yesVotes
      noVotes
      numPrecinctsReporting
      totalPrecincts
      electionScope
    }
  }
}
