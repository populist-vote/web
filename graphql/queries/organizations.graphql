fragment organizationFields on OrganizationResult {
  id
  name
  slug
  description
  thumbnailImageUrl
  email
  assets {
    thumbnailImage160
    thumbnailImage400
  }
  websiteUrl
  twitterUrl
  facebookUrl
  instagramUrl
  issueTags {
    id
    name
    slug
    description
  }
}

query OrganizationBySlug($slug: String!) {
  organizationBySlug(slug: $slug) {
    ...organizationFields
  }
}

query OrganizationById($id: ID!) {
  organizationById(id: $id) {
    id
    slug
    name
    assets {
      thumbnailImage160
      bannerImage
    }
  }
}

query OrganizationPoliticianNotes($slug: String!, $electionId: ID!) {
  organizationBySlug(slug: $slug) {
    politicianNotes(electionId: $electionId) {
      id
      notes
      politician {
        id
        slug
        fullName
        party {
          name
        }
        assets {
          thumbnailImage160
          thumbnailImage400
        }
        upcomingRace {
          office {
            slug
            name
            title
            subtitleShort
            priority
            incumbents {
              id
            }
          }
        }
      }
      issueTags {
        name
        slug
        id
      }
    }
  }
}
