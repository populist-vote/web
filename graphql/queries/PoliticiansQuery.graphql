query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $search: PoliticianSearch
) {
  politicians(first: $pageSize, after: $cursor, search: $search) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        officeParty
        votesmartCandidateBio {
          office {
            title
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    fullName
    nickname
    preferredName
    homeState
    officeParty
    votesmartCandidateBio {
      candidate {
        family
      }
    }

    endorsements {
      slug
      name
      thumbnailImageUrl
    }
  }
}
