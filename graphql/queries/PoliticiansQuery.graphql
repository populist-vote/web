query AllPoliticians {
  allPoliticians {
    id
    slug
    fullName
    homeState
    officeParty
    votesmartCandidateBio {
      office {
        title
        district
        typeField
      }
      candidate {
        photo
      }
    }
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    fullName
    nickname
    preferredName
    homeState
    officeParty
    votesmartCandidateBio {
      candidate {
        family
      }
    }
    
    endorsements {
      slug
      name
      thumbnailImageUrl
    }
  }
}
