query EmbedsActivity($id: ID!) {
  embedsActivity(organizationId: $id) {
    embedType
    embedCount
    uniqueOriginCount
    totalDeployments
    submissions
  }
}

query EmbedsDeployments($id: ID!) {
  recentDeployments(organizationId: $id) {
    embedId
    embedType
    name
    url
    lastPingAt
  }
}

query EmbedsByOrganization($id: ID!, $filter: EmbedFilter) {
  embedsByOrganization(organizationId: $id, filter: $filter) {
    ...EmbedFields
  }
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

query CandidateGuideEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedBasics
    candidateGuide {
      ...CandidateGuideFields
    }
  }
}

query CandidateGuideSubmissionsByRaceId($candidateGuideId: ID!, $raceId: ID!) {
  candidateGuideById(id: $candidateGuideId) {
    questions {
      id
      prompt
      submissionsByRace(raceId: $raceId) {
        id
        response
        sentiment
        createdAt
        updatedAt
        politician {
          id
          slug
          fullName
          party {
            name
          }
          assets {
            thumbnailImage160
          }
        }
      }
    }
  }
}

fragment EmbedBillFields on BillResult {
  id
  slug
  title
  populistTitle
  billNumber
  status
  state
  session {
    name
    state
    startDate
  }
  issueTags {
    slug
    name
  }
}

fragment CandidateGuideFields on CandidateGuideResult {
  id
  name
  createdAt
  updatedAt
  organizationId
  embeds {
    id
    race {
      id
      title
    }
  }
  questions {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    issueTags {
      slug
      name
    }
  }
}

fragment EmbedBasics on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  origins {
    url
    lastPingAt
  }
  createdAt
  updatedAt
}

fragment EmbedFields on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  origins {
    url
    lastPingAt
  }
  createdAt
  updatedAt
  bills {
    ...EmbedBillFields
  }
  bill {
    ...EmbedBillFields
  }
  politician {
    fullName
  }
  question {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    submissions {
      id
      response
      sentiment
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
    commonWords {
      word
      count
    }
    sentimentCounts {
      sentiment
      count
    }
  }
  poll {
    id
    prompt
    options {
      id
      optionText
    }
    allowAnonymousResponses
    allowWriteInResponses
    submissions {
      id
      option {
        id
        optionText
      }
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
  }
  race {
    id
    title
    office {
      name
    }
    state
    election {
      electionDate
      title
    }
    candidates {
      id
    }
  }
  candidateGuide {
    ...CandidateGuideFields
  }
}

query Audience($organizationId: ID!) {
  respondentsByOrganizationId(organizationId: $organizationId) {
    edges {
      node {
        name
        email
      }
    }
  }
}

query QuestionById($id: ID!) {
  questionById(id: $id) {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    issueTags {
      slug
      name
    }
    submissions {
      id
      response
      sentiment
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
    commonWords {
      word
      count
    }
    sentimentCounts {
      sentiment
      count
    }
  }
}

query CandidateGuidesByOrganization($organizationId: ID!) {
  candidateGuidesByOrganization(organizationId: $organizationId) {
    ...CandidateGuideFields
  }
}
