query EmbedsByOrganization($id: ID!) {
  embedsByOrganization(organizationId: $id) {
    ...EmbedFields
  }
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

fragment EmbedFields on EmbedResult {
    id
    name
    description
    populistUrl
    attributes
    createdAt
    updatedAt
    bill {
      id
      slug
      title
      billNumber
      status
      session {
        name
        state
        startDate
      }
      issueTags {
        slug
        name
      }
    }
    politician {
      fullName
    }
    question {
      id
      prompt
      responseCharLimit
      responsePlaceholderText
      allowAnonymousResponses
      submissions {
        id
        response
        createdAt
        respondent {
          name
          email
        }
      }
    }
}