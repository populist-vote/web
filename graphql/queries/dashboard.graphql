query EmbedsActivity($id: ID!) {
  embedsActivity(organizationId: $id) {
    embedType
    embedCount
    uniqueOriginCount
    totalDeployments
    submissions
  }
}

query EmbedsDeployments($id: ID!) {
  recentDeployments(organizationId: $id) {
    embedId
    embedType
    name
    url
    lastPingAt
  }
}

query EmbedsByOrganization($id: ID!, $filter: EmbedFilter) {
  embedsByOrganization(organizationId: $id, filter: $filter) {
    ...EmbedFields
  }
}

query EmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedFields
  }
}

query CandidateGuideEmbedById($id: ID!) {
  embedById(id: $id) {
    ...EmbedBasics
    candidateGuide {
      ...CandidateGuideFields
    }
    race {
      ...RaceFields
      election {
        title
        electionDate
      }
    }
  }
}

query CandidateGuideSubmissionsByRaceId($candidateGuideId: ID!, $raceId: ID!) {
  candidateGuideById(id: $candidateGuideId) {
    organizationId
    questions {
      id
      prompt
      submissionsByRace(raceId: $raceId) {
        id
        response
        editorial
        sentiment
        createdAt
        updatedAt
        translations
        politician {
          id
          slug
          fullName
          email
          party {
            name
          }
          assets {
            thumbnailImage160
          }
        }
        question {
          id
        }
      }
    }
  }
}

fragment EmbedBillFields on BillResult {
  id
  slug
  title
  populistTitle
  billNumber
  status
  state
  session {
    name
    state
    startDate
  }
  issueTags {
    slug
    name
  }
}

fragment CandidateGuideFields on CandidateGuideResult {
  id
  name
  createdAt
  updatedAt
  organizationId
  submissionCount
  submissionsOpenAt
  submissionsCloseAt
  embeds {
    id
    candidateGuideSubmissionCountByRace
    race {
      id
      title
      candidates {
        id
        fullName
      }
    }
  }
  questions {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    translations
    issueTags {
      slug
      name
    }
  }
}

fragment EmbedBasics on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  origins {
    url
    lastPingAt
  }
  createdAt
  updatedAt
}

fragment EmbedFields on EmbedResult {
  id
  name
  description
  embedType
  attributes
  organizationId
  origins {
    url
    lastPingAt
  }
  createdAt
  updatedAt
  bills {
    ...EmbedBillFields
  }
  bill {
    ...EmbedBillFields
  }
  politician {
    fullName
    email
  }
  question {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    submissions {
      id
      response
      editorial
      sentiment
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
    commonWords {
      word
      count
    }
    sentimentCounts {
      sentiment
      count
    }
  }
  poll {
    id
    prompt
    options {
      id
      optionText
    }
    allowAnonymousResponses
    allowWriteInResponses
    submissions {
      id
      option {
        id
        optionText
      }
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
  }
  race {
    id
    title
    office {
      name
    }
    state
    election {
      electionDate
      title
    }
    candidates {
      id
      fullName
    }
  }
  candidateGuide {
    ...CandidateGuideFields
  }
}

query Audience($organizationId: ID!) {
  respondentsByOrganizationId(organizationId: $organizationId) {
    edges {
      node {
        name
        email
      }
    }
  }
}

query QuestionById($id: ID!) {
  questionById(id: $id) {
    id
    prompt
    responseCharLimit
    responsePlaceholderText
    allowAnonymousResponses
    issueTags {
      id
      slug
      name
    }
    submissions {
      id
      response
      editorial
      sentiment
      createdAt
      updatedAt
      respondent {
        name
        email
      }
    }
    submissionCountByDate {
      date
      count
    }
    commonWords {
      word
      count
    }
    sentimentCounts {
      sentiment
      count
    }
  }
}

query AvailableOrganizationsByUser($userId: ID!) {
  userProfile(userId: $userId) {
    id
    availableOrganizations {
      id
      slug
      name
      assets {
        thumbnailImage160
      }
    }
  }
}

query CandidateGuidesByOrganization($organizationId: ID!) {
  candidateGuidesByOrganization(organizationId: $organizationId) {
    ...CandidateGuideFields
  }
}

query RecentCandidateGuideQuestionSubmissions(
  $organizationId: ID!
  $limit: Int
) {
  recentCandidateGuideQuestionSubmissionsByOrganization(
    organizationId: $organizationId
    limit: $limit
  ) {
    id
    response
    sentiment
    createdAt
    updatedAt
    politician {
      id
      slug
      fullName
      party {
        name
      }
      assets {
        thumbnailImage160
      }
    }
    question {
      id
      prompt
    }
  }
}

query TotalCandidateGuideSubmissions($organizationId: ID!) {
  totalCandidateGuideSubmissions(organizationId: $organizationId)
}

query IssueTags {
  allIssueTags {
    name
    id
  }
}
