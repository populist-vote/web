fragment raceFields on RaceResult {
  id
  raceType
  voteType
  title
  party {
    name
  }
  electionDate
  office {
    id
    name
    title
    subtitle
    state
    county
    municipality
    district
    electionScope
    districtType
    politicalScope
    incumbents {
      id
      fullName
      party {
        name
      }
      thumbnailImageUrl
      assets {
        thumbnailImage160
      }
    }
  }
  candidates {
    id
    slug
    fullName
    email
    party {
      name
    }
    assets {
      thumbnailImage160
    }
  }
  results {
    votesByCandidate {
      candidateId
      votes
      votePercentage
    }
    totalVotes
    winners {
      id
    }
  }
  isSpecialElection
  numElect
}

fragment electionFields on ElectionResult {
  id
  slug
  title
  description
  electionDate
  state
}

query ElectionsByUser {
  electionsByUser {
    id
    electionDate
  }
}

query ElectionsIndex($filter: ElectionFilter) {
  elections(filter: $filter) {
    ...electionFields
  }
}

query ElectionById($id: ID!) {
  electionById(id: $id) {
    ...electionFields
    racesByUserDistricts {
      ...raceFields
    }
  }
}

# Shows only races where voting guide has endorsed or noted candidates
query ElectionVotingGuideRaces($electionId: ID!, $votingGuideId: ID!) {
  electionById(id: $electionId) {
    ...electionFields
    racesByVotingGuide(votingGuideId: $votingGuideId) {
      ...raceFields
    }
  }
}
