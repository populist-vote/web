fragment electionFields on ElectionResult {
  id
  title
  description
  electionDate
  racesByUserDistricts {
    id
    title
    party
    office {
      id
      title
      district
      politicalScope
      incumbent {
        id
        fullName
        party
        thumbnailImageUrl
      }
    }
    candidates {
      id
      slug
      fullName
      party
      thumbnailImageUrl
    }
  }
}

query UpcomingElections {
  upcomingElections {
    ...electionFields
  }
}

query VotingGuideById($id: ID!) {
  votingGuideById(id: $id) {
    ...guideFields
  }
}
