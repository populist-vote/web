fragment raceFields on RaceResult {
  id
  raceType
  title
  party
  office {
    id
    title
    state
    district
    electionScope
    districtType
    politicalScope
    state
    incumbent {
      id
      fullName
      party
      thumbnailImageUrl
    }
  }
  candidates {
    id
    slug
    fullName
    party
    thumbnailImageUrl
  }
  results {
    votesByCandidate {
      candidateId
      votes 
      votePercentage
    }
    totalVotes
    winner {
      id
    }
  }
}

fragment electionFields on ElectionResult {
  id
  title
  description
  electionDate
  
}

query Elections {
  elections {
    id
    electionDate
  }
}

query ElectionById($id: ID!) {
  electionById(id: $id) {
    ...electionFields
    racesByUserDistricts {
      ...raceFields
    }
  }
}

# Shows only races where voting guide has endorsed or noted candidates
query ElectionVotingGuideRaces($electionId: ID!, $votingGuideId: ID!) {
  electionById(id: $electionId) {
    ...electionFields
    racesByVotingGuide(votingGuideId: $votingGuideId) {
      ...raceFields
    }
  }
}

query VotingGuideById($id: ID!) {
  votingGuideById(id: $id) {
    ...guideFields
  }
}
