fragment raceFields on RaceResult {
  id
  raceType
  title
  party
  office {
    id
    title
    state
    district
    electionScope
    districtType
    politicalScope
    state
    incumbent {
      id
      fullName
      party
      thumbnailImageUrl
    }
  }
  candidates {
    id
    slug
    fullName
    party
    thumbnailImageUrl
  }
}

fragment electionFields on ElectionResult {
  id
  title
  description
  electionDate
  races {
    ...raceFields
  }
  racesByUserDistricts {
    ...raceFields
  }
}

query NextElection {
  nextElection {
    ...electionFields
  }
}

query VotingGuideById($id: ID!) {
  votingGuideById(id: $id) {
    ...guideFields
  }
}
