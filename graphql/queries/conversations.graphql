query ConversationsByOrganization($organizationId: ID!, $limit: Int!) {
  conversationsByOrganization(organizationId: $organizationId, limit: $limit) {
    id
    topic
    description
    stats {
      totalParticipants
    }
  }
}

query ConversationById(
  $id: ID!
  $moderationStatuses: [StatementModerationStatus!]
) {
  conversationById(id: $id) {
    id
    topic
    description
    statements(filter: { moderationStatuses: $moderationStatuses }) {
      id
      content
      agreeCount
      disagreeCount
      passCount
      createdAt
      voteByUserOrSession
      moderationStatus
      author {
        id
        firstName
        lastName
        profilePictureUrl
      }
    }
    stats {
      totalParticipants
      totalVotes
      totalStatements
      avgVotesPerParticipant
    }
    opinionAnalysis(limit: 2) {
      consensusOpinions {
        id
        content
        score
        totalVotes
        supportVotes
        opposeVotes
        neutralVotes
        totalViews
        nonVotingViews
      }
      divisiveOpinions {
        id
        content
        score
        totalVotes
        supportVotes
        opposeVotes
        neutralVotes
        totalViews
        nonVotingViews
      }
    }
    createdAt
    updatedAt
  }
}

query ConversationAnalytics($conversationId: ID!, $interval: String!) {
  conversationById(id: $conversationId) {
    id
    topic
    description
    stats {
      totalParticipants
      totalVotes
      totalStatements
      avgVotesPerParticipant
    }
    statementsOverTime(interval: $interval) {
      timestamp
      count
    }
    votesOverTime(interval: $interval) {
      timestamp
      count
    }
    participationOverTime(interval: $interval) {
      timestamp
      count
    }
    voteDistribution {
      voteCount
      participantCount
      percentage
    }
  }
}

query GetRelatedStatements(
  $conversationId: ID!
  $draftContent: String!
  $limit: Int!
) {
  conversationById(id: $conversationId) {
    relatedStatements(draftContent: $draftContent, limit: $limit) {
      id
      content
      voteCount
      agreeCount
      disagreeCount
      passCount
      createdAt
      author {
        id
        firstName
        lastName
        profilePictureUrl
      }
    }
  }
}
