query ConversationById($id: ID!) {
  conversationById(id: $id) {
    id
    prompt
    description
    statements {
      id
      content
      agreeCount
      createdAt
      author {
        id
        firstName
        lastName
        profilePictureUrl
      }
    }
  }
}

query GetRelatedStatements(
  $conversationId: ID!
  $draftContent: String!
  $limit: Int!
) {
  conversationById(id: $conversationId) {
    relatedStatements(draftContent: $draftContent, limit: $limit) {
      id
      content
      voteCount
      agreeCount
      disagreeCount
      passCount
      createdAt
    }
  }
}
