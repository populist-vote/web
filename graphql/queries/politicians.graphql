query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $search: PoliticianSearch
  $filter: PoliticianFilter
) {
  politicians(
    first: $pageSize
    after: $cursor
    search: $search
    filter: $filter
  ) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        officeParty
        votesmartCandidateBio {
          office {
            title
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    id
    fullName
    nickname
    preferredName
    homeState
    officeParty
    thumbnailImageUrl
    websiteUrl
    twitterUrl
    facebookUrl
    instagramUrl
    yearsInPublicOffice

    upcomingRace {
      raceType
      officePosition
      state
      electionDate
      candidates {
        id
        slug
        fullName
        thumbnailImageUrl
        officeParty
      }
    }

    votesmartCandidateBio {
      office {
        name
        termStart
        termEnd
      }

      candidate {
        photo
        congMembership
      }
    }

    sponsoredBills {
      edges {
        node {
          slug
          billNumber
          title
          legislationStatus
        }
      }
    }

    endorsements {
      organizations {
        id
        slug
        name
        thumbnailImageUrl
      }
      politicians {
        id
        slug
        fullName
        officeParty
        thumbnailImageUrl
        votesmartCandidateBio {
          office {
            name
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
  }
}
