query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $filter: PoliticianFilter
) {
  politicians(
    first: $pageSize
    after: $cursor
    filter: $filter
  ) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        party
        thumbnailImageUrl
        currentOffice {
          id
          slug
          title
          subtitle
          municipality
          district
          state
          officeType
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

fragment BasicInfo on PoliticianResult {
  id
  fullName 
  preferredName 
  homeState 
  party
  yearsInPublicOffice
  raceWins
  raceLosses
  age
  officialWebsiteUrl
  campaignWebsiteUrl
  twitterUrl
  facebookUrl
  instagramUrl
  votesmartCandidateBio {
    office {
      name
      termStart
      termEnd
    }
    candidate {
      photo
      congMembership
    }
  }
}

fragment Bio on PoliticianResult {
  biography
  biographySource
}

fragment CurrentOffice on PoliticianResult {
  officeId
  currentOffice {
    title
    subtitle
    state
    electionScope
    district
    districtType
    municipality
  }
}

fragment ElectionInfo on PoliticianResult {
  upcomingRace {
    title
    raceType
    state
    electionDate
    office {
      title
      subtitle
      name
      state
      county
      municipality
      district
      schoolDistrict
      districtType
      electionScope
    }
    candidates {
      id
      slug
      fullName
      thumbnailImageUrl
      party
    }
  }
}

fragment Endorsements on PoliticianResult {
  endorsements {
    organizations {
      id
      slug
      name
      thumbnailImageUrl
    }
    politicians {
      id
      slug
      fullName
      homeState
      party
      thumbnailImageUrl
      currentOffice {
        id
        slug
        title
        municipality
        district
        state
        officeType
      }
      votesmartCandidateBio {
        office {
          name
          district
          typeField
        }
        candidate {
          photo
        }
      }
    }
  }
}

fragment SponsoredBills on PoliticianResult {
  sponsoredBills {
    edges {
      node {
        slug
        billNumber
        title
        legislationStatus
      }
    }
  }
}

fragment Ratings on PoliticianResult {
  ratings {
    edges {
      node {
        vsRating {
          rating
        }
        organization {
          slug
          name
          thumbnailImageUrl
        }
      }
    }
  }
}

fragment Financials on PoliticianResult {
  donationsByIndustry {
    cycle
    lastUpdated
    sectors {
      name
      id
      individuals
      pacs
      total
    }
    source
  }

  donationsSummary {
    totalRaised,
    spent,
    cashOnHand,
    debt,
    source,
    lastUpdated
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...BasicInfo
    ...Bio
    ...CurrentOffice
    ...ElectionInfo
    ...Endorsements
    ...SponsoredBills
    ...Ratings
    assets {
      thumbnailImage400
    }
  }
}
