query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $search: PoliticianSearch
  $filter: PoliticianFilter
) {
  politicians(
    first: $pageSize
    after: $cursor
    search: $search
    filter: $filter
  ) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        party
        thumbnailImageUrl
        currentOffice {
          id
          slug
          title
          municipality
          district
          state
          officeType
        }
        votesmartCandidateBio {
          office {
            title
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    id
    fullName
    preferredName
    homeState
    party
    thumbnailImageUrl
    websiteUrl
    twitterUrl
    facebookUrl
    instagramUrl
    yearsInPublicOffice
    age
    raceWins
    raceLosses
    biography
    biographySource
    officeId
    currentOffice {
      title
    }

    upcomingRace {
      title
      raceType
      state
      electionDate
      office {
        title
        district
        districtType
        electionScope
      }
      candidates {
        id
        slug
        fullName
        thumbnailImageUrl
        party
      }
    }

    votesmartCandidateBio {
      office {
        name
        termStart
        termEnd
      }

      candidate {
        photo
        congMembership
      }
    }

    sponsoredBills {
      edges {
        node {
          slug
          billNumber
          title
          legislationStatus
        }
      }
    }

    endorsements {
      organizations {
        id
        slug
        name
        thumbnailImageUrl
      }
      politicians {
        id
        slug
        fullName
        homeState
        party
        thumbnailImageUrl
        currentOffice {
          id
          slug
          title
          municipality
          district
          state
          officeType
        }
        votesmartCandidateBio {
          office {
            name
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }

    ratings {
      edges {
        node {
          vsRating {
            rating
          }
          organization {
            slug
            name
            thumbnailImageUrl
          }
        }
      }
    }
  }
}
