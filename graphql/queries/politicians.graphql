query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $filter: PoliticianFilter
) {
  politicians(first: $pageSize, after: $cursor, filter: $filter) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        party {
          id
          name
        }
        thumbnailImageUrl
        assets {
          thumbnailImage160
        }
        currentOffice {
          id
          slug
          title
          subtitle
          subtitleShort
          municipality
          district
          state
          officeType
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

fragment BasicInfo on PoliticianResult {
  id
  slug
  firstName
  middleName
  lastName
  suffix
  fullName
  preferredName
  homeState
  party {
    id
    name
  }
  yearsInPublicOffice
  raceWins
  raceLosses
  age
  officialWebsiteUrl
  campaignWebsiteUrl
  twitterUrl
  facebookUrl
  instagramUrl
  tiktokUrl
  youtubeUrl
  linkedinUrl
  votesmartCandidateBio {
    office {
      name
      termStart
      termEnd
    }
    candidate {
      photo
      congMembership
    }
  }
  thumbnailImageUrl
  assets {
    thumbnailImage400
  }
}

fragment ApiLinks on PoliticianResult {
  votesmartCandidateId
  fecCandidateId
  crpCandidateId
  legiscanPeopleId
}

fragment Bio on PoliticianResult {
  biography
  biographySource
}

fragment CurrentOffice on PoliticianResult {
  officeId
  currentOffice {
    title
    subtitle
    state
    electionScope
    district
    districtType
    municipality
  }
}

fragment ElectionInfo on PoliticianResult {
  id
  upcomingRace {
    title
    raceType
    state
    electionDate
    office {
      title
      subtitle
      name
      state
      county
      municipality
      district
      schoolDistrict
      districtType
      electionScope
    }
    candidates {
      id
      slug
      fullName
      assets {
        thumbnailImage160
      }
      party {
        name
      }
    }
  }
}

fragment Endorsements on PoliticianResult {
  endorsements {
    organizations {
      id
      slug
      name
      thumbnailImageUrl
      assets {
        thumbnailImage160
      }
    }
    politicians {
      id
      slug
      fullName
      homeState
      party {
        name
      }
      thumbnailImageUrl
      assets {
        thumbnailImage160
      }
      currentOffice {
        id
        slug
        title
        municipality
        district
        state
        officeType
      }
      votesmartCandidateBio {
        office {
          name
          district
          typeField
        }
        candidate {
          photo
        }
      }
    }
  }
}

fragment SponsoredBills on PoliticianResult {
  sponsoredBills {
    edges {
      node {
        slug
        billNumber
        title
        status
        session {
          startDate
          endDate
        }
      }
    }
  }
}

fragment Ratings on PoliticianResult {
  ratings {
    edges {
      node {
        vsRating {
          rating
          timespan
        }
        organization {
          slug
          name
          thumbnailImageUrl
          assets {
            thumbnailImage160
          }
        }
      }
    }
  }
}

fragment Financials on PoliticianResult {
  donationsByIndustry {
    cycle
    lastUpdated
    sectors {
      name
      id
      individuals
      pacs
      total
    }
    source
  }

  donationsSummary {
    totalRaised
    spent
    cashOnHand
    debt
    source
    lastUpdated
  }
}

query PoliticianBasicInfo($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...BasicInfo
  }
}

query PoliticianBio($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...Bio
  }
}

query PoliticianCurrentOffice($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...CurrentOffice
  }
}

query PoliticianElectionInfo($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...ElectionInfo
  }
}

query PoliticianEndorsements($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...Endorsements
  }
}

query PoliticianSponsoredBills($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...SponsoredBills
  }
}

query PoliticianRatings($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...Ratings
  }
}

query PoliticianFinancials($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...Financials
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    ...BasicInfo
    ...Bio
    ...CurrentOffice
    ...ElectionInfo
    ...Endorsements
    ...SponsoredBills
    ...Ratings
    ...ApiLinks
  }
}

query PoliticianEmbedById($id: ID!) {
  politicianById(id: $id) {
    ...BasicInfo
    ...Bio
    ...Endorsements
    ...ElectionInfo
    raceWins
    raceLosses
    yearsInPublicOffice
    currentOffice {
      title
      subtitleShort
    }
  }
}

mutation UpdatePolitician($input: UpdatePoliticianInput!) {
  updatePolitician(input: $input) {
    ...BasicInfo
    ...ApiLinks
  }
}

query PoliticalParties {
  politicalParties {
    id
    name
  }
}
