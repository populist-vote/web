query PoliticianIndex(
  $pageSize: Int
  $cursor: String
  $search: PoliticianSearch
) {
  politicians(first: $pageSize, after: $cursor, search: $search) {
    edges {
      node {
        id
        slug
        fullName
        homeState
        officeParty
        votesmartCandidateBio {
          office {
            title
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PoliticianBySlug($slug: String!) {
  politicianBySlug(slug: $slug) {
    fullName
    nickname
    preferredName
    homeState
    officeParty
    thumbnailImageUrl
    websiteUrl
    twitterUrl
    facebookUrl
    instagramUrl
    yearsInPublicOffice
    votesmartCandidateBio {
      office {
        name
        termStart
        termEnd
      }

      candidate {
        photo
        congMembership
      }
    }

    sponsoredBills {
      slug
      billNumber
      title
      legislationStatus
    }

    endorsements {
      organizations {
        id
        slug
        name
        thumbnailImageUrl
      }
      politicians {
        id
        slug
        fullName
        officeParty
        thumbnailImageUrl
        votesmartCandidateBio {
          office {
            name
            district
            typeField
          }
          candidate {
            photo
          }
        }
      }
    }
  }
}
