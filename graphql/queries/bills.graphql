query BillIndex(
  $pageSize: Int
  $cursor: String
  $filter: BillFilter
  $sort: BillSort
) {
  bills(first: $pageSize, after: $cursor, filter: $filter, sort: $sort) {
    edges {
      node {
        ...BillFields
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query BillBySlug($slug: String!) {
  billBySlug(slug: $slug) {
    id
    slug
    title
    description
    billNumber
    status
    state
    officialSummary
    populistSummary
    fullTextUrl
    legiscanData {
      votes {
        yea
        absent
        nay
        total
        date
        chamber
        desc
      }
    }
    legiscanCommitteeName
    issueTags {
      id
      name
      slug
    }
    sponsors {
      id
      slug
      party
      thumbnailImageUrl
      assets {
        thumbnailImage160
      }
      fullName
      currentOffice {
        id
        officeType
        state
        district
      }
    }
    session {
      name
      startDate
      endDate
    }
    publicVotes {
      support
      neutral
      oppose
    }
    usersVote
  }
}

