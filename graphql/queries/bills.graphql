query BillBySlug($slug: String!) {
  billBySlug(slug: $slug) {
    title
    description
    billNumber
    legislationStatus
    officialSummary
    populistSummary
    fullTextUrl
    legiscanCommitteeName
    issueTags {
      id
      name
      slug
    }
    sponsors {
      id
      slug
      party
      thumbnailImageUrl
      fullName
      currentOffice {
        id
        officeType
        state
        district
      }
    }
  }
}
