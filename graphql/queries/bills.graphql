query BillIndex(
  $pageSize: Int
  $cursor: String
  $filter: BillFilter
) {
  bills(
    first: $pageSize
    after: $cursor
    filter: $filter
  ) {
    edges {
      node {
        ...BillFields
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query PopularBills(
  $pageSize: Int
  $cursor: String
  $filter: BillFilter
) {
  popularBills(
    first: $pageSize
    after: $cursor
    filter: $filter
  ) {
    edges {
      node {
        ...BillFields
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query BillBySlug($slug: String!) {
  billBySlug(slug: $slug) {
    id
    slug
    title
    description
    billNumber
    status
    officialSummary
    populistSummary
    fullTextUrl
    legiscanCommitteeName
    issueTags {
      id
      name
      slug
    }
    sponsors {
      id
      slug
      party
      thumbnailImageUrl
      fullName
      currentOffice {
        id
        officeType
        state
        district
      }
    }
    session {
      name 
      startDate
      endDate
    }
    publicVotes {
      support
      neutral
      oppose
    }
    usersVote
  }
}

mutation UpsertBillPublicVote($billId: ID!, $userId: ID!, $position: ArgumentPosition!) {
  upsertBillPublicVote(billId: $billId, userId: $userId, position: $position) {
    support
    neutral
    oppose
  }
}

fragment BillFields on BillResult {
  id
  slug
  title
  status
  billNumber
  issueTags {
    id
    slug
    name
  }
  publicVotes {
    support
    oppose
  }
  session {
    name 
    startDate
    endDate
  }
}

query BillIssueTags {
    billIssueTags {
        id
        name
        description
        slug
    }
}

query BillCommittees {
    billCommittees {
        id
        slug
        name
    }
}