query BillIndex(
  $pageSize: Int
  $cursor: String
  $filter: BillFilter
) {
  bills(
    first: $pageSize
    after: $cursor
    filter: $filter
  ) {
    edges {
      node {
        id
        slug
        title
        legislationStatus
        billNumber
        issueTags {
          id
          slug
          name
        }
        publicVotes {
          support
          oppose
        }
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query BillBySlug($slug: String!) {
  billBySlug(slug: $slug) {
    id
    slug
    title
    description
    billNumber
    legislationStatus
    officialSummary
    populistSummary
    fullTextUrl
    legiscanCommitteeName
    issueTags {
      id
      name
      slug
    }
    sponsors {
      id
      slug
      party
      thumbnailImageUrl
      fullName
      currentOffice {
        id
        officeType
        state
        district
      }
    }
    publicVotes {
      support
      neutral
      oppose
    }
    usersVote
  }
}

mutation UpsertBillPublicVote($billId: ID!, $userId: ID!, $position: ArgumentPosition!) {
  upsertBillPublicVote(billId: $billId, userId: $userId, position: $position) {
    support
    neutral
    oppose
  }
}