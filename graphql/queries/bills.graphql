query BillBySlug($slug: String!) {
  billBySlug(slug: $slug) {
    id
    slug
    title
    description
    billNumber
    legislationStatus
    officialSummary
    populistSummary
    fullTextUrl
    legiscanCommitteeName
    issueTags {
      id
      name
      slug
    }
    sponsors {
      id
      slug
      party
      thumbnailImageUrl
      fullName
      currentOffice {
        id
        officeType
        state
        district
      }
    }
    publicVotes {
      support
      oppose
    }
    usersVote
  }
}

mutation UpsertBillPublicVote($billId: ID!, $userId: ID!, $position: ArgumentPosition!) {
  upsertBillPublicVote(billId: $billId, userId: $userId, position: $position) {
    support
    oppose
  }
}