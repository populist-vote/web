query BillsByIds($ids: [ID!]!) {
  billsByIds(ids: $ids) {
    ...BillFields
  }
}

mutation UpsertBillPublicVote(
  $billId: ID!
  $userId: ID!
  $position: ArgumentPosition!
) {
  upsertBillPublicVote(billId: $billId, userId: $userId, position: $position) {
    support
    neutral
    oppose
  }
}

fragment BillFields on BillResult {
  id
  slug
  title
  status
  state
  billNumber
  legiscanLastAction
  legiscanLastActionDate
  updatedAt
  issueTags {
    id
    slug
    name
  }
  publicVotes {
    support
    oppose
  }
  session {
    name
    startDate
    endDate
  }
}

