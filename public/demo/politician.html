<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read more about this politician</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --blue-darkest: hsl(203, 100%, 10%);
        --blue-darker: hsl(200, 100%, 13%);
        --blue-dark: hsl(198, 100%, 17%);
        --blue: hsl(195, 100%, 26%);
        --blue-light: hsl(195, 86%, 36%);
        --blue-lighter: hsl(194, 74%, 75%);
        --white: hsl(0, 0%, 100%);
        --grey-light: hsl(0, 0%, 80%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "DM Sans",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        overflow-x: hidden;
        background-image: linear-gradient(
            rgba(0, 33, 53, 0.2),
            rgba(0, 33, 53, 1)
          ),
          url("/images/landing/bg.avif");
        background-size: cover;
        background-color: var(--blue-darkest);
      }

      .container a {
        color: var(--white);
        text-decoration: none;
      }

      .container a:hover {
        color: var(--blue-lighter);
      }

      /* Nav */
      .navContainer {
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap-reverse;
        align-items: center;
        width: 100%;
        padding: 1rem;
      }

      @media (min-width: 768px) {
        .navContainer {
          padding: 1.5rem 3rem;
          justify-content: space-between;
        }
      }

      .logoContainer {
        width: 100%;
        padding: 2rem;
      }

      @media (min-width: 768px) {
        .logoContainer {
          width: auto;
        }
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .menu {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      @media (min-width: 768px) {
        .menu {
          gap: 2rem;
        }
      }

      .menu li {
        font-size: 1em;
      }

      @media (min-width: 768px) {
        .menu li {
          font-size: 1.2em;
        }
      }

      /* Content */
      .contentContainer {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
        flex: 1;
      }

      /* Flag section */
      .flagSection {
        position: relative;
        margin-bottom: 2rem;
      }

      @media (min-width: 768px) {
        .flagSection {
          border-left: 1px solid var(--blue-dark);
        }
      }

      .flagSection .sectionTitle {
        display: flex;
        width: max-content;
        background: var(--blue-dark);
        color: var(--white);
        font-weight: 400;
        font-size: 16px;
        line-height: 40px;
        border-radius: 0 40px 40px 0;
        padding: 0 40px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .flagSection .content {
        padding: 1rem;
      }

      @media (min-width: 768px) {
        .flagSection .content {
          padding: 2rem 3rem;
        }
      }

      .flagSection .content h1 {
        margin: 0 0 1rem;
        font-size: clamp(1.5rem, 4vw, 2.25rem);
        font-weight: 600;
        line-height: 1.25;
        color: var(--white);
      }

      .flagSection .content p {
        margin: 0 0 1rem;
        font-size: 1.125rem;
        line-height: 1.6;
        color: var(--white);
      }

      .flagSection .content p:last-child {
        margin-bottom: 0;
      }

      /* Footer */
      .footer {
        border-top: 1px solid var(--blue-dark);
        background-color: #001624;
        width: 100%;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: center;
        flex-direction: column-reverse;
        align-items: center;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .footer {
          flex-direction: row;
          justify-content: space-between;
        }
      }

      .footer ul {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .footer a {
        color: var(--blue-light);
        font-size: 0.85em;
      }

      .footer a:hover {
        color: var(--blue-lighter);
      }

      .copyright {
        font-size: 0.85em;
        color: var(--blue-light);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="contentContainer">
        <section class="flagSection">
          <header>
            <div class="sectionTitle">Demo</div>
          </header>

          <div class="content">
            <h1>This is a Populist politician embed.</h1>

            <!-- Place this container where you want the widget to appear -->
            <div
              class="populist-embed"
              data-embed-id="e363ace5-f9be-4072-ae9a-c7f54c4ba1aa"
            ></div>

            <!-- Load Populist Widget script once per page -->
            <script
              async
              src="https://www.populist.us/widget-client-v2.js"
            ></script>
          </div>
        </section>
      </div>

      <footer class="footer">
        <p class="copyright">Â© 2024 Populist. Made in the USA.</p>
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/docs">Docs</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/privacy-policy">Privacy</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
